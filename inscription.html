<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripcion LBR</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	<script
	src="https://code.jquery.com/jquery-3.7.0.slim.min.js"
	integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE="
	crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">	
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css?v=3">

    <style>
       body {
            display: flex;
            align-items: baseline;
            height: 100vh;
            margin: 0;
        }
        .card{
            margin-top: 20%!important;
        }


    </style>

</head>
<body>
    <nav class="navbar-container">
		<ul class="nav navbar">
			<li class="nav-item "><a href="index.html#intro">Proxima Fecha</a></li>
			<li class="nav-item"><a href="index.html#flip">Tabla de clasificaciones</a></li>
			<li class="nav-item"><a href="index.html#fechas_anteriores">Fechas Anteriores</a></li>
			<li class="nav-item active"><a href="inscription.html">Inscrpción</a></li>
	
		</ul>
	</nav>
    <div class="container">
        <div class="col-8 offset-2">

            <div class="card mt-5">
                <div class="card-header">
                    <h3>
                        Inscripción Participantes LBR 2023-09-12
                    </h3>

                </div>
                <form action="#" id="formSubscription" class="p-3">
                    <div class="row">
                        <div class="col-4">
                            <label for="nameUser">Nombre del equipo</label>
                            <input type="text" name="nameUser" required class="form-control" placeholder="Ingrese el nombre del equipo">
                        </div>
        
                        <div class="col-4">
                            <label for="rut">Nombre del robot</label>
                            <input type="text" name="rutUser" class="form-control" placeholder="Ingrese el nombre del robot" required>
                        </div>
        
                        <div class="col-4">
                            <label for="ma">Piloto</label>
                            <input type="text" name="mail"class="form-control"  placeholder="Ingrese el nombre del piloto " required>
                        </div>
    
                        <div class="mb-3 mt-2">
                            <label for="formFile" class="form-label">Imagenes</label>
                            <input class="form-control" type="file" id="formFile" placeholder="Añada una o mas foto de su robot">
                        </div>
    
                    </div>
                    <div class="row">
                        <div class="col-12 mt-2">
                            <a id="add-competitor" href="#" class="btn btn-outline-secondary float-end mt-3">Añadir Integrante +</a>
                        </div>
                    </div>
    
    
                    <div id="competitors" ></div>
    
                    <div class="d-grid gap-2">
                        <input type="submit" value="Registrar inscripción" class="btn btn-outline-success mt-3">
                    </div>
    
                </form>
    
            </div>
        </div>
    </div>


    <script src="./js/subscription/formSubscription.js"></script>
</body>
</html>
